<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Picture Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="start">

        <h1>Anime Picture Gallery</h1>
    </section>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="download%20(2).jpg" class="img-responsive">

                    <div class="carousel-content">
                        <p>Tsunayoshi Sawada</p>

                    </div>

                </center>
            </div>

            <div class=item>
                <center>
                    <img src="download%20(1).jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Naruto Uzamaki</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="ffy.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Monkey D.Luffy</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="jojo.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Jotaro Kujo</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="download%20(5).jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Ken Kaneki</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="yu%20gi%20oh.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Yu Gi OH</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="download.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Ichigo Kurosaki</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="melidrama.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Meliodas</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="jiro.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Tanjiro Kamado</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="download%20(3).jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Gao Mikado</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="yuga.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Yuga Mikado</p>
                    </div>
                </center>
            </div>
            <div class=item>
                <center>
                    <img src="riki.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Riki Ryugasaki</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body></html>
